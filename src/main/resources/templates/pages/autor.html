<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
FORMULARIO HTML
<form th:action="@{/guardarAutor}" method="post" th:object="${autor}">
    <div class="mb-3">
        <label for="id" class="form-label "></label>
        <input type="text" class="form-control" id="id" th:field="*{id}" hidden>
    </div>

    <div class="mb-3">
        <label for="titulo" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="titulo" th:field="*{nombre}">
    </div>

    <div class="mb-3">
        <label for="editorial" class="form-label">Nacionalidad</label>
        <input type="text" class="form-control" id="editorial" th:field="*{nacionalidad}">
    </div>

    <div class="mb-3">
        <label for="paginas" class="form-label">Fecha de nacimineto</label>
        <input type="text" class="form-control" id="paginas" th:field="*{fechaNacimiento}">

        <button type="submit" class="btn btn-guardar">Guardar</button>
    </div>

</body>
</html>
