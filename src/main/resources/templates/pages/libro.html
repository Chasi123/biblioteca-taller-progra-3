<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
FORMULARIO HTML
<form th:action="@{/guardarLibro}" method="post" th:object="${libro}">
    <div class="mb-3">
        <label for="id" class="form-label "></label>
        <input type="text" class="form-control" id="id" th:field="*{id}" hidden>
    </div>

    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
    </div>

    <div class="mb-3">
        <label for="editorial" class="form-label">Editorial</label>
        <input type="text" class="form-control" id="editorial" th:field="*{editorial}">
    </div>

    <div class="mb-3">
        <label for="paginas" class="form-label">Paginas</label>
        <input type="text" class="form-control" id="paginas" th:field="*{paginas}">
    </div>


    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="text" class="form-control" id="precio" th:field="*{precio}">
    </div>

    <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <select id="autor" th:field="*{autor.id}">
            <option th:each="autor: ${autores}" th:value="${autor.id}" th:text="${autor.nombre}">
                Seleccione autor
            </option>
        </select>
    </div>
</body>
<button type="submit" class="btn btn-guardar">Guardar</button>
</html>
